<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy product card</title>
  <link rel="stylesheet" href="css/style.css">
  <link 
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
    rel="stylesheet"  type='text/css'>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Code a fancy product card ðŸ˜Ž</h1>
    
    <div class="card-product">

      <div class="card-product-top">
        <div class="card-product-top-image" style="background-image: url(https://source.unsplash.com/random)">
          <i class="fa fa-heart icon" aria-hidden="true"></i>
        </div>
        <div class="card-product-top-info">
          <div>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>

          <p><strong>Sweet Orange oil</strong></p>
          <p>Very good product. Buy it!</p>
          <a href="" class="btn-green">$16</a>

        </div>
      </div>

      <img src="https://source.unsplash.com/random" class="card-product-middle" alt="">

      <div class="card-product-bottom">
       <img src="https://source.unsplash.com/random" alt="">
       <img src="https://source.unsplash.com/random" alt="">
       <img src="https://source.unsplash.com/random" alt="">
      </div>

    </div>




  </div>
</body>
</html>
